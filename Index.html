<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--------------------- CSS -------------------------->
    <link rel="stylesheet" href="./css/style.css" />
    <!--------------------- BOX ICON --------------- -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>todo - App</title>
  </head>
  <body>
    <div class="container">
      <div class="add-activity-container">
        <p class="add-activity-title">Add Activity</p>
        <div class="add-activity-field-container">
          <p class="add-activity-text">Activity</p>
          <div class="add-activity-field">
            <input
              class="add-activity-field-input"
              type="text"
              placeholder="Add Activity..."
            />
            <button class="add-activity-field-button" type="button">Add</button>
          </div>
        </div>
      </div>
      <div class="list-activity-container">
        <p class="list-activity-title">List Activities</p>
        <div class="list-activities-item-container">
          <div class="list-activities-item">
            <p class="list-activities-item-text">Gwencanaaa Gwencanayo...</p>
            <div class="list-activities-item-options">
              <div class="list-activities-item-option-bottom">
                <i class="bx bx-check"></i>
              </div>
              <div class="list-activities-item-option-bottom list-red">
                <i class="bx bx-trash-alt"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!----------------------------- JavaScript ---------------------------- -->
    <script src="./javascript/
    "></script>
  </body>
</html>
